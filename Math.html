<script>


// 1. Math.abs()
const num1 = -125;
const absolute = Math.abs(num1); // Get the absolute value
console.log(`Math.abs(-125): ${absolute}`); // Output: 5
// 2. Math.ceil()
const num2 = 4.3;
const roundedUp = Math.ceil(num2); // Round up to the nearest integer
console.log(`Math.ceil(4.3): ${roundedUp}`); // Output: 5

// 3. Math.floor()
const num3 = 4.7;
const roundedDown = Math.floor(num3); // Round down to the nearest integer
console.log(`Math.floor(4.7): ${roundedDown}`); // Output: 4

// 4. Math.round()
const num4 = 4.6;
const rounded = Math.round(num4); // Round to the nearest integer
console.log(`Math.round(4.6): ${rounded}`); // Output: 5

// 5. Math.max()
const max = Math.max(1, 2, 3, 10, 5,100); // Get the maximum value
console.log(`Math.max(1, 2, 3, 10, 5,100): ${max}`); // Output: 10

// 6. Math.min()
const min = Math.min(1, 2, 3, 10, 5); // Get the minimum value
console.log(`Math.min(1, 2, 3, 10, 5): ${min}`); // Output: 1

// 7. Math.pow()
const power = Math.pow(4, 3); // Raise 2 to the power of 3
console.log(`Math.pow(4, 3): ${power}`); // Output: 8

// 8. Math.sqrt()
const sqrt = Math.sqrt(25); // Find the square root of 16
console.log(`Math.sqrt(25): ${sqrt}`); // Output: 4

// 9. Math.random()
const randomNum = Math.random(); // Generate a random number between 0 and 1
console.log(`Math.random(): ${randomNum}`); // Output: a random number between 0 and 14


</script>
