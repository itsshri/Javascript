// Perfect Number

let number =parseInt(prompt("Enter a number"));
let sum = 1;

for (let i = 2; i <= number / 2; i++) { 
    if (number % i == 0) {
        sum += i; 
    }
}

if (sum === number) {
    document.write("It is a perfect number");
} else {
    document.write("It is not a perfect number");
}
